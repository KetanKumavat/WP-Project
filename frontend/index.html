<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Shopping Cart - BitBazaar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body>
    <div class="main">
      <nav>
        <a href="/frontend/index.html" class="logo">
          <h1>BitBazaar</h1>
        </a>
        <a href="cart.html">
          <div class="cart">
            <span id="cartCount">0</span>

            <button class="cartButton">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="28"
                height="28"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-shopping-cart">
                <circle cx="8" cy="21" r="1" />
                <circle cx="19" cy="21" r="1" />
                <path
                  d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
              </svg>
            </button>
          </div>
        </a>
      </nav>

      <div class="container">
        <h1>Welcome to BitBazaar!</h1>
        <p class="subheading">Get ready for an awesome shopping experience!</p>
        <div class="add-form">
          <form id="addForm">
            <input
              type="text"
              name="item"
              placeholder="Enter item name"
              required />
            <button type="submit" class="add-button">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
